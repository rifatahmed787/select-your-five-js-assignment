<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select your best five</title>
    <!---------- favicon icon ------------>
    <link rel="shortcut icon" href="./favicon icon/icons8-soccer-ball-48.png" type="image/x-icon">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!------------------- stylesheet ----------------->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header class=" border mb-5 d-flex justify-content-center">
        <img src="./images/messi4.png" class="w-25 h-auto" alt="">
        <div class="header-text">
            <h1 class="fw-bold fs-1 text-warning text-center ">Select Your Best Five</h1>
            <p class="text-white text-center">Here is the best footballer in the bellow. Let's select your favorite
                footballers and
                make your team with them.</p>
        </div>

    </header>

    <main class="container mb-5">
        <div class="row row-cols-1 row-cols-md-4 g-3 ">
            <div class="col">
                <div class="card text-center">
                    <img src="./images/messi2.jpg" class="card-img-top" alt="...">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-light fs-4">Leonel Messi</h5>
                        <h5 class="card-title text-light fs-6">36 Goals . 120 Assist</h5>
                        <button class="btn btn-primary px-5">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="./images/cristiano.jpg" class="card-img-top" alt="...">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-light fs-4">CR7</h5>
                        <h5 class="card-title text-light fs-6">30 Goals . 20 Assist</h5>
                        <button class="btn btn-primary px-5">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center">
                    <img src="./images/neymar.jpg" class="card-img-top" alt="...">
                    <div class="card-body bg-dark">
                        <h5 class="card-title text-light fs-4">Neymar JR</h5>
                        <h5 class="card-title text-light fs-6">36 Goals . 110 Assist</h5>
                        <button class="btn btn-primary px-5">Select</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center bg-dark">
                    <h2 class="text-light fs-5">Selected-V</h2>
                </div>
            </div>
        </div>

    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
